<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Rock Paper Scissors!</title>
</head>
<body>
	<main>
		<header>
			<img src="images/10946-rock-paper-scissors.jpg" alt="rpsimg">
		</header>
		<section>
			<h3>Choose your weapon!</h3>
			<input id="weapon" type="text" name="weapon" placeholder="rock, paper, scissors">
			
			<button id="play">Go!</button>
		</section>
		
		<section class="result">
			<h3>Waiting for a choice...</h3>
			<p class="winlose"></p>
		</section>
	</main>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
